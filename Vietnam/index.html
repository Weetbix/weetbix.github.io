---
layout: default
title: Vietnam
---

<div class="photo-posts">
  {% for post in site.categories.vietnam reversed %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>
      
    {{ post.content }}
  </div>
  {% endfor %}
</div>
