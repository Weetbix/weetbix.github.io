---
layout: default
title: Vietnam
---

<div class="photo-posts">
  {% assign posts = site.photoblogs | sort: 'date' %}
  {% for post in posts %}
    {% if post.category == 'vietnam' %}

  <div class="post">
    <h1 class="post-title">
        {{ post.title }}
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>
      
    {{ post.content }}
  </div>
    {% endif %}
  {% endfor %}
</div>
