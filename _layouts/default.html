<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>

  		    {% for page in site.pages_list %}
  		      <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
  		    {% endfor %}

            <a title="Flickr" href="https://www.flickr.com/photos/77862175@N06/">
              <i class="fa fa-flickr fa-lg"></i>
            </a>

            <a title="Instagram" href="http://instagram.com/weetbixiron">
              <i class="fa fa-instagram fa-lg"></i>
            </a>

            <a title="Github" href="https://github.com/Weetbix">
              <i class="fa fa-github fa-lg"></i>
            </a>
        </h3>
      </div>

      {{ content }}

      <div class="footer">
        <small>
          &copy; {{ site.time | date: '%Y' }} John Hannagan - powered by Jekyll
        </small>
      </div>
    </div>
    
  </body>
</html>
