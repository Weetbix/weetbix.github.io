<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

{% include head.html %}

<body>
  <input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

  <!-- Toggleable sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-item">
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item" href="{{ site.baseurl }}" title="Home">Home</a>

      {% for navitem in site.data.navbar %}
      <small><a class="sidebar-nav-item" href="{{ navitem.url }}">{{ navitem.name }}</a></small>
      {% endfor %}
    </nav>
  </div>

  <div class="container content">
    <div class="masthead">
      <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>

  		    {% for navitem in site.data.navbar %}
                <small><a href="{{ navitem.url }}">{{ navitem.name }}</a></small>
  		    {% endfor %}

            <a title="Flickr" href="https://www.flickr.com/photos/77862175@N06/">
              <i class="fa fa-flickr fa-lg"></i>
            </a>

            <a title="Instagram" href="http://instagram.com/adv_travel">
              <i class="fa fa-instagram fa-lg"></i>
            </a>

            <a title="Github" href="https://github.com/Weetbix">
              <i class="fa fa-github fa-lg"></i>
            </a>
        </h3>
    </div>

    <div id="main-content">
      {{ content }}
      <div class="footer">
        <small>
                 &copy; {{ site.time | date: '%Y' }} John Hannagan - powered by HTML5 &amp; Jekyll
             </small>
      </div>
    </div>

  </div>

  <label for="sidebar-checkbox" class="sidebar-toggle"></label>
</body>

</html>
