<div class="project_preview">
  <a href="/projects/{{include.project.foldername}}/">
    <div class="preview_img">
      <i class="fa fa-plus fa-2x"></i>
    </div>
    <img src="/projects/{{include.project.foldername}}/thumb.jpg">
  </a>
  <div class="caption">
    <div>
      <h4>{{ include.project.title }}</h4>
      <p>{{ include.project.caption }}</p>
    </div>
  </div>
</div>
